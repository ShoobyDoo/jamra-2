appId: com.jamra.reader
productName: JAMRA
directories:
  output: release
  buildResources: public
files:
  - dist/**
  - dist-electron/**
  - server/dist/**
  - package.json
  - "!**/*.map"
asar: true
asarUnpack:
  - "**/*.node"
  - dist-electron/preload.js
npmRebuild: true
extraResources:
  - from: server/src/database/schema.sql
    to: server/schema.sql
  - from: public/jamra_icon_256.png
    to: jamra_icon_256.png
  - from: public/icon.png
    to: icon.png
win:
  target:
    - target: nsis
      arch: [x64]
    - target: portable
      arch: [x64]
  icon: public/jamra_icon.ico
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  artifactName: "${productName}-${version}-Setup.${ext}"
mac:
  target: [dmg, zip]
  category: public.app-category.utilities
linux:
  target: [deb]
  category: Utility
publish: []
