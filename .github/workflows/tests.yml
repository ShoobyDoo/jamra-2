name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: |
            pnpm-lock.yaml
            **/pnpm-lock.yaml

      - name: Print tool versions (debug)
        run: |
          node -v
          pnpm -v

      - name: Install dependencies (frozen)
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test:run

      - name: Generate coverage report
        run: pnpm test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unit-tests
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: |
            pnpm-lock.yaml
            **/pnpm-lock.yaml

      - name: Print tool versions (debug)
        run: |
          node -v
          pnpm -v

      - name: Install dependencies (frozen)
        run: pnpm install --frozen-lockfile

      - name: Build server
        run: pnpm build:server

      - name: Start backend server
        run: |
          set -euo pipefail
          pnpm dev:server > server.out.log 2>&1 &
          echo $! > server.pid

      - name: Wait for server health check
        run: |
          timeout 60 bash -c 'until curl -sf http://localhost:3000/health > /dev/null; do sleep 2; done'

      - name: Run integration tests
        run: pnpm test:integration:run

      - name: Stop backend server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill -TERM "$(cat server.pid)" || true
            # Give it a moment to exit gracefully
            sleep 5
            pkill -f "dev:server" || true
            pkill -f "tsx watch" || true
          fi

      - name: Upload server logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: |
            server.out.log
            *.log
            data/*.db

  packaging-smoke:
    name: Tauri Build
    runs-on: ubuntu-latest
    needs:
      - unit-tests
      - integration-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: |
            pnpm-lock.yaml
            **/pnpm-lock.yaml

      - name: Print tool versions (debug)
        run: |
          node -v
          pnpm -v

      - name: Install dependencies (frozen)
        run: pnpm install --frozen-lockfile

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            pkg-config \
            patchelf

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build Tauri bundle
        run: pnpm tauri:build
